<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <script data-ionic="inject">
    (function(w){var i=w.Ionic=w.Ionic||{};i.version='3.9.2';i.angular='5.2.11';i.staticDir='build/';})(window);
  </script>
  <meta charset="UTF-8">
  <title>Ionic App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">
  <script src="myscripts.js"></script>

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- cordova.js required for cordova apps (remove if not needed) -->
  <script src="cordova.js"></script>


  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>-->

  <link href="build/main.css" rel="stylesheet">

</head>
<body>


  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>
    <p>Title: Pesant</p>
    <input id="clickMe" type="button" value="Beg" onclick="makeGold();"/>
    <input id="clickMe2" type="button" value="Sleep in barrel" onclick="sleep();"/>
    <input id="clickMe3" type="button" value="Buy Food" onclick="buyFood();"/>
    <input id="clickMe4" type="button" value="Eat" onclick="eat();"/>
    <p>Gold: <a id="gold">0</a></p>
    <p>Silver: <a id="silver">0</a></p>
    <p>Copper: <a id="copper">0</a></p>
    <p>Food: <a id="Food">0</a></p>
    <p>Fatigue: <a id="sleep1">You Feel Rested</a></p>
    <p>Hunger: <a id="hunger">100</a>%</p>
  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
